<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Clipboard/panel background -->
  <rect width="400" height="300" fill="#8B7355" rx="8"/>
  <rect x="10" y="30" width="380" height="260" fill="#F5F5DC" rx="4"/>
  <!-- Clip at top -->
  <rect x="160" y="5" width="80" height="30" fill="#4a4a4a" rx="4"/>
  <rect x="170" y="10" width="60" height="15" fill="#3a3a3a" rx="2"/>
  <!-- Content area -->
  <rect x="20" y="40" width="160" height="160" fill="#e0e0e0" rx="2" stroke="#888888" stroke-width="1"/>
  <text x="100" y="125" font-family="monospace" font-size="12" fill="#888888" text-anchor="middle">[ITEM IMAGE]</text>
  <!-- Text area -->
  <rect x="190" y="40" width="190" height="160" fill="none"/>
  <text x="195" y="60" font-family="monospace" font-size="10" fill="#333333">Item Name</text>
  <text x="195" y="80" font-family="monospace" font-size="8" fill="#666666">Description text goes</text>
  <text x="195" y="95" font-family="monospace" font-size="8" fill="#666666">here in multiple lines</text>
  <!-- Buttons -->
  <rect x="30" y="220" width="150" height="50" fill="#8B0000" rx="4"/>
  <text x="105" y="250" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">SHRED</text>
  <rect x="220" y="220" width="150" height="50" fill="#228B22" rx="4"/>
  <text x="295" y="250" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">STASH</text>
</svg>
