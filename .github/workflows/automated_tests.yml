name: Automated Tests & Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  static-checks:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup GDScript Toolkit
      uses: Scony/godot-gdscript-toolkit@master

    - name: Run gdformat (code formatting check)
      run: gdformat --check godot_project/scripts/

    - name: Run gdlint (linting check)
      run: gdlint godot_project/scripts/

    - name: Run gdradon (cyclomatic complexity analysis)
      run: gdradon cc godot_project/scripts/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: static-checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Godot
      uses: chickensoft-games/setup-godot@v1
      with:
        version: 4.5.0
        use-dotnet: false

    - name: Verify Godot installation
      run: godot --version

    - name: Import Godot project
      run: |
        cd godot_project
        godot --headless --editor --quit

    - name: Run GUT unit tests
      run: |
        cd godot_project
        godot --headless --script res://tests/run_tests.gd
      continue-on-error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: godot_project/.gut_editor_log.txt
        if-no-files-found: ignore
